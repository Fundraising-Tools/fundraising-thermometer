<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Capital Commitments – 10× $1M Thermometers</title>
<style>
  :root{--bg:#fff;--fg:#111;--muted:#666;--card:#ffffff;--border:#e7e7e7;}
  @media (prefers-color-scheme: dark){
    :root{--bg:#0b0b0c;--fg:#f2f2f2;--muted:#bbb;--card:#131316;--border:#2a2a2a;}
  }
  html,body{background:var(--bg);color:var(--fg);font:16px/1.45 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0;padding:0}
  .wrap{max-width:1280px;margin:2rem auto;padding:0 1rem}
  .logo{display:flex;justify-content:center;margin:0 0 1rem}
  .logo img{max-height:72px;width:auto;display:block}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:1rem 1rem}
  img{max-width:100%;height:auto;display:block;margin:auto}
  .muted{color:var(--muted);font-size:.95rem}
</style>
<div class="wrap">
  <div class="logo"><img src="assets/logo.svg" alt="Company logo"></div>
  <h1>Capital Commitments Progress</h1>
  <p class="muted">10 thermometers × $1M each · Major ticks $100k · Minor ticks $50k</p>
  <div class="card">
    <img src="thermometer.svg" alt="Capital Commitments Thermometers">
  </div>
</div>
