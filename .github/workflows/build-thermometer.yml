name: Build Thermometer

on:
  workflow_dispatch: {}   # manual “Run workflow” button
  push:
    paths:
      - "data/funds.json"
  pull_request:
    paths:
      - "data/funds.json"

permissions:
  contents: write

jobs:
  render:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Render SVG
        run: python scripts/render_thermometer.py

      - name: Commit SVG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update thermometer.svg"
          file_pattern: "thermometer.svg"
